
<!--
    Changing HTML Style
    To change the style of an HTML element, use this syntax:
    "documemt.getElementById(id).style.property = new style"
-->
<html>
    <body>
        <p id="p2">Hello World!</p>
        <script>
            document.getElementById("p2").style.color = "blue";
        </script>
    </body>
</html>
